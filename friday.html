<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaVerse - Movie Recommendations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }4

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.2);
            --shadow-hover: 0 20px 40px rgba(0,0,0,0.3);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(45deg, #ff6b6b, #ee5a24);
            --gradient-success: linear-gradient(45deg, #00b894, #00a085);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 60px;
            color: var(--white);
            position: relative;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(240, 147, 251, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(240, 147, 251, 0.8)); }
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .header .subtitle {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 10px;
            font-style: italic;
        }

        /* Genre Selector */
        .genre-selector {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 50px;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .genre-selector::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .genre-selector:hover::before {
            left: 100%;
        }

        .genre-selector h2 {
            color: var(--white);
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .genre-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .genre-btn {
            background: var(--gradient-accent);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            min-width: 140px;
        }

        .genre-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .genre-btn:hover::before {
            left: 100%;
        }

        .genre-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-hover);
        }

        .genre-btn.active {
            background: var(--gradient-success);
            transform: translateY(-3px) scale(1.02);
        }

        .genre-btn i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .movie-card:hover::before {
            transform: scaleX(1);
        }

        .movie-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .movie-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-image {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 25px;
            position: relative;
        }

        .movie-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .movie-genre {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-transform: capitalize;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .movie-genre i {
            color: var(--primary-color);
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
        }

        .stars {
            color: #fdcb6e;
            font-size: 1.2rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .rating-text {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .movie-description {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
            font-weight: 400;
        }

        /* Status Messages */
        .no-movies, .loading, .error {
            text-align: center;
            color: var(--white);
            font-size: 1.5rem;
            margin-top: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .error {
            color: #ff6b6b;
        }

        /* Loading Animation */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .genre-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .movies-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .genre-btn {
                width: 250px;
            }

            .genre-selector {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .genre-selector {
                padding: 25px 15px;
            }

            .movie-card {
                margin: 0 10px;
            }
        }

        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .movie-card:nth-child(1) { animation-delay: 0.1s; }
        .movie-card:nth-child(2) { animation-delay: 0.2s; }
        .movie-card:nth-child(3) { animation-delay: 0.3s; }
        .movie-card:nth-child(4) { animation-delay: 0.4s; }
        .movie-card:nth-child(5) { animation-delay: 0.5s; }
        .movie-card:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-film"></i> CinemaVerse</h1>
            <p>Discover the perfect movie for every mood. Explore our curated collection of cinematic masterpieces across all genres.</p>
            <div class="subtitle">Your gateway to extraordinary storytelling</div>
        </div>

        <div class="genre-selector">
            <h2><i class="fas fa-filter"></i> Choose Your Genre</h2>
            <div class="genre-buttons">
                <button class="genre-btn active" data-genre="all">
                    <i class="fas fa-th-large"></i> All Movies
                </button>
                <button class="genre-btn" data-genre="action">
                    <i class="fas fa-fire"></i> Action
                </button>
                <button class="genre-btn" data-genre="comedy">
                    <i class="fas fa-laugh"></i> Comedy
                </button>
                <button class="genre-btn" data-genre="drama">
                    <i class="fas fa-theater-masks"></i> Drama
                </button>
                <button class="genre-btn" data-genre="sci-fi">
                    <i class="fas fa-rocket"></i> Sci-Fi
                </button>
                <button class="genre-btn" data-genre="horror">
                    <i class="fas fa-ghost"></i> Horror
                </button>
                <button class="genre-btn" data-genre="romance">
                    <i class="fas fa-heart"></i> Romance
                </button>
                <button class="genre-btn" data-genre="thriller">
                    <i class="fas fa-eye"></i> Thriller
                </button>
            </div>
        </div>

        <div id="movies-container" class="movies-grid">
            <!-- Movies will be loaded here -->
        </div>
    </div>

    <script>
        // Enhanced movie database with more details
        const movies = [
            {
                title: "The Dark Knight",
                genre: "action",
                rating: 4.8,
                description: "When the menace known as the Joker wreaks havoc and chaos on the people of Gotham, Batman must accept one of the greatest psychological and physical tests of his ability to fight injustice.",
                image: "https://picsum.photos/400/300?random=1"
            },
            {
                title: "Inception",
                genre: "sci-fi",
                rating: 4.7,
                description: "A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea into the mind of a C.E.O.",
                image: "https://picsum.photos/400/300?random=2"
            },
            {
                title: "The Shawshank Redemption",
                genre: "drama",
                rating: 4.9,
                description: "Two imprisoned men bond over a number of years, finding solace and eventual redemption through acts of common decency.",
                image: "https://picsum.photos/400/300?random=3"
            },
            {
                title: "The Hangover",
                genre: "comedy",
                rating: 4.2,
                description: "Three friends wake up from a bachelor party in Las Vegas, with no memory of the previous night and the bachelor missing.",
                image: "https://picsum.photos/400/300?random=4"
            },
            {
                title: "The Conjuring",
                genre: "horror",
                rating: 4.3,
                description: "Paranormal investigators Ed and Lorraine Warren work to help a family terrorized by a dark presence in their farmhouse.",
                image: "https://picsum.photos/400/300?random=5"
            },
            {
                title: "La La Land",
                genre: "romance",
                rating: 4.4,
                description: "A jazz pianist falls for an aspiring actress in Los Angeles.",
                image: "https://picsum.photos/400/300?random=6"
            },
            {
                title: "Gone Girl",
                genre: "thriller",
                rating: 4.5,
                description: "With his wife's disappearance having become the focus of an intense media circus, a man sees the spotlight turned on him when it's suspected that he may not be innocent.",
                image: "https://picsum.photos/400/300?random=7"
            },
            {
                title: "Mad Max: Fury Road",
                genre: "action",
                rating: 4.6,
                description: "In a post-apocalyptic wasteland, a woman rebels against a tyrannical ruler in search for her homeland with the aid of a group of female prisoners.",
                image: "https://picsum.photos/400/300?random=8"
            },
            {
                title: "The Grand Budapest Hotel",
                genre: "comedy",
                rating: 4.3,
                description: "A writer encounters the owner of an aging high-class hotel, who tells him of his early years serving as a lobby boy in the hotel's glorious years under an exceptional concierge.",
                image: "https://picsum.photos/400/300?random=9"
            },
            {
                title: "Interstellar",
                genre: "sci-fi",
                rating: 4.7,
                description: "A team of explorers travel through a wormhole in space in an attempt to ensure humanity's survival.",
                image: "https://picsum.photos/400/300?random=10"
            },
            {
                title: "The Silence of the Lambs",
                genre: "thriller",
                rating: 4.8,
                description: "A young F.B.I. cadet must receive the help of an incarcerated and manipulative cannibal killer to help catch another serial killer.",
                image: "https://picsum.photos/400/300?random=11"
            },
            {
                title: "Titanic",
                genre: "romance",
                rating: 4.6,
                description: "A seventeen-year-old aristocrat falls in love with a kind but poor artist aboard the luxurious, ill-fated R.M.S. Titanic.",
                image: "https://picsum.photos/400/300?random=12"
            }
        ];

        let currentGenre = 'all';
        let moviesContainer;
        let genreButtons;

        // Initialize the application
        function init() {
            try {
                moviesContainer = document.getElementById('movies-container');
                genreButtons = document.querySelectorAll('.genre-btn');
                
                if (!moviesContainer) {
                    console.error('Movies container not found');
                    return;
                }

                // Add click event listeners to genre buttons
                genreButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const genre = this.getAttribute('data-genre');
                        if (genre) {
                            filterMovies(genre);
                        }
                    });
                });

                // Initialize with all movies
                filterMovies('all');
                
            } catch (error) {
                console.error('Initialization error:', error);
                if (moviesContainer) {
                    moviesContainer.innerHTML = '<div class="error"><i class="fas fa-exclamation-triangle"></i> Failed to initialize the application.</div>';
                }
            }
        }

        // Filter movies by genre
        function filterMovies(genre) {
            try {
                if (!moviesContainer) return;
                
                currentGenre = genre;
                
                // Update active button
                if (genreButtons) {
                    genreButtons.forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    const activeButton = document.querySelector(`[data-genre="${genre}"]`);
                    if (activeButton) {
                        activeButton.classList.add('active');
                    }
                }
                
                // Filter movies
                const filteredMovies = genre === 'all' ? movies : movies.filter(movie => movie.genre === genre);
                displayMovies(filteredMovies);
                
            } catch (error) {
                console.error('Error filtering movies:', error);
                displayError('An error occurred while filtering movies.');
            }
        }

        // Display movies in the container
        function displayMovies(moviesToShow) {
            try {
                if (!moviesContainer) return;
                
                if (!moviesToShow || moviesToShow.length === 0) {
                    moviesContainer.innerHTML = '<div class="no-movies"><i class="fas fa-search"></i> No movies found for this genre.</div>';
                    return;
                }
                
                const moviesHTML = moviesToShow.map(movie => createMovieCard(movie)).join('');
                moviesContainer.innerHTML = moviesHTML;
                
                // Add fade-in animation to cards
                const cards = moviesContainer.querySelectorAll('.movie-card');
                cards.forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.classList.add('fade-in');
                });
                
            } catch (error) {
                console.error('Error displaying movies:', error);
                displayError('An error occurred while displaying movies.');
            }
        }

        // Create movie card HTML
        function createMovieCard(movie) {
            try {
                const stars = 'â˜…'.repeat(Math.floor(movie.rating)) + 'â˜†'.repeat(5 - Math.floor(movie.rating));
                const genre = movie.genre.charAt(0).toUpperCase() + movie.genre.slice(1);
                const genreIcons = {
                    'action': 'fas fa-fire',
                    'comedy': 'fas fa-laugh',
                    'drama': 'fas fa-theater-masks',
                    'sci-fi': 'fas fa-rocket',
                    'horror': 'fas fa-ghost',
                    'romance': 'fas fa-heart',
                    'thriller': 'fas fa-eye'
                };
                
                return `
                    <div class="movie-card">
                        <img src="${movie.image}" alt="${movie.title}" class="movie-image" 
                             onerror="this.style.background='linear-gradient(45deg, #f0f0f0, #e0e0e0)'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center'; this.innerHTML='ðŸŽ¬'; this.style.fontSize='4rem';">
                        <div class="movie-info">
                            <div class="movie-title">${movie.title}</div>
                            <div class="movie-genre">
                                <i class="${genreIcons[movie.genre] || 'fas fa-film'}"></i>
                                ${genre}
                            </div>
                            <div class="movie-rating">
                                <span class="stars">${stars}</span>
                                <span class="rating-text">${movie.rating}/5</span>
                            </div>
                            <div class="movie-description">${movie.description}</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error creating movie card:', error);
                return '<div class="movie-card"><div class="movie-info"><div class="error"><i class="fas fa-exclamation-circle"></i> Error loading movie</div></div></div>';
            }
        }

        // Display error message
        function displayError(message) {
            if (moviesContainer) {
                moviesContainer.innerHTML = `<div class="error"><i class="fas fa-exclamation-triangle"></i> ${message}</div>`;
            }
        }

        // Start the application when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
